<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>achtung.live – Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="ci-header">
    <div class="logo-tag">[achtung.live]</div>
    <div class="tagline">Deine empathische Datenschutzberatung</div>
  </header>

  <main>
    <textarea id="input-text" placeholder="Gib deinen Text hier ein…"></textarea>
    <label><input type="checkbox" id="consent" /> Ich stimme der Analyse gemäß <a href="/datenschutz.html">Datenschutzerklärung</a> zu.</label>
    <br />
    <input type="button" id="analyze-button" value="Sicherheit prüfen" />
    <div id="results" class="feedback-box"></div>
    <div id="empathy-message" class="empathy-box hidden"></div>
    <div class="rewrite-box">
      <button id="rewrite-button" class="hidden">Sicher umformulieren</button>
      <button id="howto-button" class="hidden">Hilfe: Nachricht verschicken</button>
    </div>
    <div id="rewrite-popup" class="modal-box hidden"></div>
    <div id="howto-box" class="howto-box hidden"></div>
  </main>

  <footer>
    <p>
      achtung.live ist keine KI von irgendwo. Wir entwickeln aus Europa – auf Basis europäischer Werte: Datenschutz, Transparenz und digitale Selbstbestimmung.
    </p>
    <p>
      <a href="/index.html">Startseite</a>
      <a href="/ki-hinweis.html">Wie funktioniert die KI?</a>
      <a href="/datenschutz.html">Datenschutz</a>
      <a href="/impressum.html">Impressum</a>
      <a href="/kontakt.html">Kontakt</a>
      <a href="/demo.html" style="color: #e30613;">Demo</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
