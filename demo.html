<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>achtung.live ‚Äì Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      color: #03193d;
    }
    h1 {
      color: #d0021b;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #03193d;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .risk {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>[achtung.live] ‚Äì Demo</h1>
  <p>Teste anonym: Datenschutz-Score + GPT-Tipp</p>
  <textarea id="inputText" placeholder="Gib hier deinen Text ein..."></textarea>
  <button onclick="analyzeText()">Analysieren</button>
  <div class="output" id="resultArea">Hier erscheint die Einsch√§tzung...</div>

  <script>
    async function analyzeText() {
      const text = document.getElementById("inputText").value.trim();
      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = "‚è≥ Analyse l√§uft...";

      try {
        const [scoreRes, gptRes] = await Promise.all([
          fetch("https://web-production-2e4ae.up.railway.app/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
          }).then(r => r.json()),

          fetch("https://web-production-2e4ae.up.railway.app/debug-gpt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
          }).then(r => r.json())
        ]);

        let ampelfarbe = "üü¢";
        if (scoreRes.score >= 70) ampelfarbe = "üî¥";
        else if (scoreRes.score >= 40) ampelfarbe = "üü°";

        const scoreHTML = `<div class="risk">${ampelfarbe} ${scoreRes.message}</div>`;

        const gpt = gptRes?.gpt_raw || "Keine GPT-Empfehlung m√∂glich.";
        const gptHTML = `<div style="margin-top:10px;"><strong>GPT-Tipp:</strong><br>${gpt}</div>`;

        resultArea.innerHTML = scoreHTML + gptHTML;
      } catch (err) {
        resultArea.innerHTML = `‚ö†Ô∏è Fehler bei der Analyse: ${err}`;
      }
    }
  </script>
</body>
</html>
