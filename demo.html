
<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; }
    body {

      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #001d4a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ffffff;
      padding: 2em 1em;
      text-align: center;
    }
    header h1 {
      color: #e30613;
      font-size: 2.5em;
      margin: 0;
    }
    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      font-size: 1em;
      margin-bottom: 1em;
    }
    button {
      background-color: #001d4a;

      font-weight: bold;
    }
    .json-output {
      background-color: #f4f4f4;
      padding: 1em;

      max-width: 600px;

      font-family: monospace;

    }
    .footer {
      padding: 2em 1em;
      background-color: #ffffff;

  </style>
</head>
<body>
  <header>
    <h1>[achtung.live]</h1>
  </header>
  <main>
    <h2>Live-Demo mit Debug-Modus</h2>
    <textarea id="userText" placeholder="Hier Text eingeben..."></textarea><br>
    <button onclick="analyzeText()">Analysieren</button>
    <div class="response" id="responseOutput"></div>
    <div class="json-output" id="jsonOutput"></div>
  </main>
  <div class="footer">
    <p><strong>üá™üá∫ Aus Europa. F√ºr Alle.</strong><br>
    achtung.live ist keine KI von irgendwo. Wir entwickeln aus Europa ‚Äì auf Basis europ√§ischer Werte: Datenschutz, Transparenz und digitale Selbstbestimmung.</p>
    <p>
      <a href="/index.html">Startseite</a>
      <a href="/ki-hinweis.html">Wie funktioniert die KI?</a>
      <a href="/datenschutz.html">Datenschutz</a>
      <a href="/impressum.html">Impressum</a>
      <a href="/kontakt.html">Kontakt</a>
    </p>
  </div>

  <script>
    async function analyzeText() {
      const text = document.getElementById('userText').value;
      const output = document.getElementById('responseOutput');
      const jsonOut = document.getElementById('jsonOutput');
      output.innerText = "‚è≥ Analyse l√§uft...";
      jsonOut.innerText = "";

      try {
        const response = await fetch("https://achtung-live-api-deploy.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) throw new Error("Antwortfehler");

        const data = await response.json();
        output.innerHTML = `üì¢ <strong>Empfehlung:</strong> ${data.gpt_tip || "Nicht vorhanden"}`;
        jsonOut.innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        output.innerText = "‚ö†Ô∏è Fehler bei der Analyse.";
        jsonOut.innerText = error.toString();
      }
    }
  </script>
</body>
</html>
