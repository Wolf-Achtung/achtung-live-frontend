<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>achtung.live Guard</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">[achtung.live]</div>
      <div class="subtitle">Guard</div>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Aktiv</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="enabledToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </section>

    <!-- Current Page Info -->
    <section class="page-section">
      <div class="page-domain" id="pageDomain">-</div>
      <div class="page-score" id="pageScore">
        <span class="score-label">Seiten-Score</span>
        <span class="score-value" id="scoreValue">--</span>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="actions-section">
      <button class="action-btn" id="scanPageBtn">
        <span class="action-icon">[S]</span>
        <span class="action-text">Seite scannen</span>
      </button>
      <button class="action-btn" id="reportBtn">
        <span class="action-icon">[R]</span>
        <span class="action-text">Problem melden</span>
      </button>
    </section>

    <!-- Features Toggles -->
    <section class="features-section">
      <h3>Schutzfunktionen</h3>
      
      <label class="feature-toggle">
        <span class="feature-info">
          <span class="feature-icon">[T]</span>
          <span class="feature-name">Live Typing Guard</span>
        </span>
        <input type="checkbox" id="liveTypingToggle" checked>
        <span class="toggle-slider small"></span>
      </label>

      <label class="feature-toggle">
        <span class="feature-info">
          <span class="feature-icon">[F]</span>
          <span class="feature-name">Formular-Analyse</span>
        </span>
        <input type="checkbox" id="formAnalysisToggle" checked>
        <span class="toggle-slider small"></span>
      </label>

      <label class="feature-toggle">
        <span class="feature-info">
          <span class="feature-icon">[D]</span>
          <span class="feature-name">Dark Pattern Detection</span>
        </span>
        <input type="checkbox" id="darkPatternToggle" checked>
        <span class="toggle-slider small"></span>
      </label>

      <label class="feature-toggle">
        <span class="feature-info">
          <span class="feature-icon">[C]</span>
          <span class="feature-name">Cookie-Analyse</span>
        </span>
        <input type="checkbox" id="cookieAnalysisToggle" checked>
        <span class="toggle-slider small"></span>
      </label>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <h3>Statistiken</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value" id="statAnalyses">0</span>
          <span class="stat-label">Analysen</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="statWarnings">0</span>
          <span class="stat-label">Warnungen</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="statDarkPatterns">0</span>
          <span class="stat-label">Dark Patterns</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="statTrackers">0</span>
          <span class="stat-label">Tracker</span>
        </div>
      </div>
    </section>

    <!-- Scan Results (hidden by default) -->
    <section class="results-section" id="resultsSection" style="display: none;">
      <h3>Scan-Ergebnisse</h3>
      <div id="resultsContent"></div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <a href="https://achtung.live" target="_blank">achtung.live</a>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
