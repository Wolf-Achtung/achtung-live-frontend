# Netlify Konfiguration für achtung.live

[build]
  publish = "."

# Prerendering deaktivieren (legacy feature wird eingestellt)
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.images]
  compress = true

# Kein Prerendering nötig - Website ist bereits statisches HTML

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

# Passwortschutz wird über Netlify UI konfiguriert (Identity/Access Control)
# Nicht mehr im Klartext in dieser Datei!

[[redirects]]
  from = "/home"
  to = "/"
  status = 301
