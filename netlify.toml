# Netlify Konfiguration für achtung.live

[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

# Passwortschutz wird über Netlify UI konfiguriert (Identity/Access Control)
# Nicht mehr im Klartext in dieser Datei!

[[redirects]]
  from = "/home"
  to = "/"
  status = 301
