<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilfe – achtung.live</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="hilfe-modal.js"></script>
</head>

<body>

<header>
  <h1><span class="achtung-logo">[achtung.live]</span></h1>
  <p class="claim">Die Autokorrektur für deine Privatsphäre</p>
</header>

<main class="main-content">
  <h2>Wähle ein Thema für mehr Infos</h2>

  <div class="hilfe-buttons">
    <button onclick="showModal('iban')">Bankdaten schützen</button>
    <button onclick="showModal('kreditkarte')">Kreditkarte sichern</button>
    <button onclick="showModal('depression')">Gesundheitsdaten bewahren</button>
    <button onclick="showModal('chef')">Privates mit Kollegen/Freunden</button>
    <button onclick="showModal('standort')">Standort-Infos absichern</button>
    <button onclick="showModal('urlaub')">Urlaubsankündigungen vermeiden</button>
    <button onclick="showModal('whatsapp')">WhatsApp richtig nutzen</button>
    <button onclick="showModal('screenshot')">Screenshots bewusst teilen</button>
    <button onclick="showModal('kind')">Kinderdaten schützen</button>
    <button onclick="showModal('passwort')">Passwort-Tipps</button>
    <button onclick="showModal('sicher-senden')">Nachrichten sicher senden</button>
    <button onclick="showModal('unternehmen')">Infos über Firmen</button>
  </div>

  <!-- Modal -->
  <div id="hilfeModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

</main>

<footer>
  <p class="tiny">© 2025 achtung.live – keine Weitergabe deiner Daten. Kein Tracking. Kein Bullshit.</p>
</footer>

<script>
function showModal(topic) {
  const texts = {
    'iban': 'Teile Bankdaten niemals unverschlüsselt!',
    'kreditkarte': 'Kreditkartendaten niemals öffentlich posten!',
    'depression': 'Gesundheitsdaten sind besonders schützenswert.',
    'chef': 'Privates über Kollegen oder Chefs bewusst kommunizieren.',
    'standort': 'Standortdaten immer gut überlegt teilen.',
    'urlaub': 'Vorsicht mit Urlaubsankündigungen – Einbruchrisiko!',
    'whatsapp': 'Sensible Infos in WhatsApp sparsam verwenden.',
    'screenshot': 'Screenshots können sensible Inhalte enthalten.',
    'kind': 'Daten von Kindern besonders sensibel behandeln.',
    'passwort': 'Starke Passwörter wählen und regelmäßig ändern.',
    'sicher-senden': 'Verschlüsselte Nachrichten verwenden, wenn möglich.',
    'unternehmen': 'Firmeninterna nie ungefiltert teilen.'
  };

  document.getElementById('modal-text').innerText = texts[topic] || 'Information folgt.';
  document.getElementById('hilfeModal').style.display = 'block';
}

function closeModal() {
  document.getElementById('hilfeModal').style.display = 'none';
}
</script>

</body>
</html>
