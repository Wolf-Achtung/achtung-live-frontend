<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo â€“ Achtung.live</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-content {
      animation: fadeIn 0.5s ease-in-out;
      background-color: #fefefe;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .analysis-result {
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      background: #f2f7ff;
      border: 1px solid #002855;
      border-radius: 8px;
      text-align: center;
      color: #002855;
      font-size: 1.1em;
    }
    .case-study-container {
      margin: 60px auto;
      padding: 0 20px;
      max-width: 700px;
      text-align: left;
      position: relative;
      min-height: 480px;
    }
    .case-study-box {
      border: none;
      border-radius: 12px;
      padding: 20px;
      background-color: #ffffff;
      display: none;
      box-sizing: border-box;
    }
    .case-study-box.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    .case-study-box h3 {
      color: #800000;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .case-study-box .label {
      font-weight: bold;
      margin-top: 10px;
      color: #0a2b59;
    }
    .case-study-box .field {
      width: 100%;
      padding: 12px;
      margin: 6px 0 14px 0;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      background: #ffffff;
      color: #000;
    }
    .case-study-box .feedback {
      background-color: #ffffff;
      color: #800000;
      font-weight: bold;
      padding: 12px;
      margin-bottom: 10px;
    }
    .case-study-box .hint {
      background-color: #800000;
      color: #ffffff;
      font-style: normal;
      font-size: 1em;
      margin-top: 14px;
      padding: 12px;
      border-radius: 6px;
    }
    .case-study-nav {
      text-align: center;
      margin-top: 20px;
    }
    .case-study-nav button {
      background-color: #a60000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
