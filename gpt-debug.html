<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debug ‚Äì achtung.live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="ci-wrapper">
    <header>
      <h1>[achtung.live]</h1>
      <p class="ci-sub">GPT-Debug Tool f√ºr Entwickler</p>
    </header>

    <main>
      <h2>Test: GPT-Antwort</h2>
      <textarea id="textInput" rows="6" placeholder="Gib deinen Testtext ein‚Ä¶"></textarea>
      <button onclick="sendRequest()" class="ci-button" style="margin-top: 1rem;">Absenden & analysieren</button>

      <h3>Antwort der API:</h3>
      <pre id="responseOutput" class="feedback-box">Noch keine Anfrage gesendet.</pre>
    </main>

    <footer>
      <p class="ci-footer-eu">üîµ Aus Europa. F√ºr Alle.</p>
      <p class="ci-footer-links">
        <a href="/index.html">Startseite</a>
        <a href="/demo.html">Demo</a>
        <a href="/hilfe.html">Hilfe</a>
      </p>
    </footer>

  <script>
    async function sendRequest() {
      const text = document.getElementById("textInput").value;
      const responseElement = document.getElementById("responseOutput");

      try {
        const response = await fetch("https://web-production-06ae.up.railway.app/debug-gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const result = await response.json();
        responseElement.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        responseElement.textContent = "‚ö†Ô∏è Fehler bei der Anfrage:\n" + error;
      }
    }
  </script>

  </div>
</body>
</html>
