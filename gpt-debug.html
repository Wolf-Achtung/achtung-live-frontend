<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-Debug ‚Äì achtung.live</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
    button {
      background-color: #e30613;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header class="ci-header">
    <div class="logo-tag">[achtung.live]</div>
    <div class="tagline">GPT-Debug Tool f√ºr Entwickler</div>
  </header>

  <main>
    <h1>üîç GPT-Debug: Railway-API</h1>
    <p>Gib hier deinen Text ein, der analysiert werden soll:</p>
    <textarea id="textInput" placeholder="Hier deinen Testtext eingeben..."></textarea>
    <button onclick="sendRequest()">üß† Absenden & analysieren</button>

    <h2>Antwort der API:</h2>
    <pre id="responseOutput">Noch keine Anfrage gesendet.</pre>
  </main>

  <footer>
    <p>
      <a href="/index.html">Startseite</a>
      <a href="/demo.html">Demo</a>
      <a href="/hilfe.html">Hilfe</a>
    </p>
  </footer>

  <script>
    async function sendRequest() {
      const text = document.getElementById("textInput").value;
      const responseElement = document.getElementById("responseOutput");

      try {
        const response = await fetch("https://web-production-06ae.up.railway.app/debug-gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const result = await response.json();
        responseElement.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        responseElement.textContent = "‚ö†Ô∏è Fehler bei der Anfrage:\n" + error;
      }
    }
  </script>
</body>
</html>
